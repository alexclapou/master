<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Example</title>
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    button {
      margin-left: 400px;
    }
</style>
</head>
<body>

<div class="dropdown">
    <button id="dropdown-btn">Click me</button>
    <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>
</div>

<script>
    document.getElementById("dropdown-btn").addEventListener("click", function() {
        var dropdownContent = this.nextElementSibling;
        dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
        var triggerRect = this.getBoundingClientRect();
        var dropdownRect = dropdownContent.getBoundingClientRect();
        dropdownContent.style.left = (triggerRect.left + window.pageXOffset) + "px";
        dropdownContent.style.top = (triggerRect.top + window.pageYOffset + this.offsetHeight) + "px";
    });
</script>

</body>
</html>
